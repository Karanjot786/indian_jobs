name: Run Scraping Script

# Schedule the workflow to run at a specific time using cron syntax.
# Here, it is set to run daily at midnight UTC.
on:
  schedule:
    - cron: '0 0 * * *'
  # Also allow manual triggering of the workflow.
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code.
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python environment.
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'  # Use the required Python version

      # Step 3: Install dependencies from requirements.txt.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the scraping script.
      - name: Run scraping script
        env:
          PG_HOST: ${{ secrets.PG_HOST }}
          PG_DBNAME: ${{ secrets.PG_DBNAME }}
          PG_USER: ${{ secrets.PG_USER }}
          PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
          PG_PORT: ${{ secrets.PG_PORT }}  # Ensure PG_PORT is set in GitHub Secrets
        run: |
          python3 main.py
